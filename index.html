<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="container text-xl-center">
        <div>
            <h1>Epense Tracker</h1>
        </div>
    </header>

    <div class="container">
        <form id="my-form">
            <label>Choose Epense Amount</label>
            <input type="number" id="amount">
            <label>Choose Description</label>
            <input type="text" id="description">
            <label>Choose a Category :</label>
            <select class="form-select-sm" id="types">
                <option>Movie</option>
                <option>Bills</option>
                <option>Electricity</option>
                <option>Water</option>
                <option>Food</option>
            </select>
            <button class="btn btn-light" type="submit">Add Epenses</button>
        </form>
    </div>
    <ul id="usersExpenses"></ul>
    <script src="app.js"></script>
</body>

</html>
